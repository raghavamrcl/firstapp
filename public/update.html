<html>

    <script src="upController.js"></script>
    </head>
    <body ng-app="updte" ng-controller="updteCtrl">
        <form ng-submit="retData()">
            <label>Product Id:</label><input type="text" ng-model="product._id" placeholder="Product Id">
            <button>Retrieve</button>
        </form>
                <ul ng-repeat="data in result">
                <li>{{data._id}}</li>
                <li>{{data.prodName}}</li>
                <li>{{data.prodPrice}}</li>
                <form ng-submit="upData()">
                <label>Id:</label><input type="text" value="{{data._id}}" ng-model="product._id">
                <label>Product Name:</label><input type="text" placeholder="{{data.prodName}}" ng-model="product.prodName">
                <label>Product Price:</label><input type="text" placeholder="{{data.prodPrice}}" ng-model="product.prodPrice">
                <button> Update! </button>
                    </form>
                </ul>
    </body>
</html>
